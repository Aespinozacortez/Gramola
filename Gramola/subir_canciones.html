<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Añadir Nueva Canción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Añadir Nueva Canción</h2>
        <form action="subir_canciones.php" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" id="title" name="title" required>
            </div>
            
            <div class="form-group">
                <label for="artist">Artista:</label>
                <input type="text" id="artist" name="artist" required>
            </div>
            
            <div class="form-group">
                <label for="audio">Archivo de Audio (MP3):</label>
                <input type="file" id="audio" name="audio" accept=".mp3" required>
            </div>
            
            <div class="form-group">
                <label for="image">Imagen de Portada (JPG, PNG):</label>
                <input type="file" id="image" name="image" accept=".jpg, .png" required>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Añadir Canción">
            </div>
        </form>
    </div>
</body>
</html>
